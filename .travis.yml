sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.6'
branches:
  except:
  - master
install:
  - pip install pybuilder
  - pyb install_dependencies --verbose
script:
  - pyb --debug
deploy:
  - provider: pypi
    user: AlexeySanko
    server: https://upload.pypi.org/legacy/
    password:
      secure: 
    on:
      tags: true
      all_branches: true
      python: '2.7'
      repo: AlexeySanko/pybuilder_pypi_server
    distributions: bdist_wheel
  - provider: pypi
    user: AlexeySanko
    server: https://upload.pypi.org/legacy/
    password:
      secure: 
    on:
      tags: true
      all_branches: true
      python: '3.6'
      repo: AlexeySanko/pybuilder_pypi_server
    distributions: bdist_wheel